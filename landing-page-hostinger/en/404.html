  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--spacing-xl);
      position: relative;
      overflow: hidden;
    }

    .error-content {
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    .error-code {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 700;
      background: var(--gradient-cyber);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: var(--spacing-lg);
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translateX(0); opacity: 1; }
      10% { transform: translateX(-2px); }
      20% { transform: translateX(2px); opacity: 0.9; }
      30% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      50% { transform: translateX(0); opacity: 1; }
    }

    .error-title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: var(--spacing-md);
    }

    .error-message {
      color: var(--text-secondary);
      font-size: 1.125rem;
      margin-bottom: var(--spacing-2xl);
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-links {
      margin-top: var(--spacing-3xl);
      padding-top: var(--spacing-xl);
      border-top: 1px solid rgba(79, 186, 241, 0.1);
    }

    .error-links p {
      color: var(--text-secondary);
      font-size: 0.9375rem;
      margin-bottom: var(--spacing-md);
    }

    .error-links-list {
      display: flex;
      gap: var(--spacing-lg);
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-links-list a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9375rem;
      transition: color 0.2s ease;
    }

    .error-links-list a:hover {
      color: var(--accent);
    }

    /* Decorative elements */
    .error-decoration {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79, 186, 241, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .error-decoration-1 {
      top: -200px;
      right: -100px;
    }

    .error-decoration-2 {
      bottom: -200px;
      left: -100px;
    }

    .terminal-hint {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8125rem;
      color: var(--text-secondary);
      background: rgba(79, 186, 241, 0.05);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      border: 1px solid rgba(79, 186, 241, 0.1);
      margin-top: var(--spacing-xl);
      display: inline-block;
    }

    .terminal-hint code {
      color: var(--primary);
    }
  </style>
