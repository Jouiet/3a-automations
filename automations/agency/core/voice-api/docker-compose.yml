version: '3.8'

services:
  voice-api:
    build: .
    container_name: voice-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:3004:3004"
    environment:
      - XAI_API_KEY=${XAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.voice-api.rule=Host(`voice-api.3a-automation.com`)"
      - "traefik.http.routers.voice-api.entrypoints=websecure"
      - "traefik.http.routers.voice-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.voice-api.loadbalancer.server.port=3004"
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik-net:
    external: true
