name: Deploy Dashboard to Hostinger

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm install --legacy-peer-deps

      - name: Build dashboard
        working-directory: dashboard
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SHEETS_API_URL: ${{ secrets.GOOGLE_SHEETS_API_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          N8N_HOST: ${{ secrets.N8N_HOST }}
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
        run: npm run build

      - name: Deploy to Hostinger VPS (PM2 Standalone)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          envs: N8N_HOST,N8N_API_KEY,JWT_SECRET,GOOGLE_SHEETS_ID,GOOGLE_SHEETS_API_URL
          script: |
            # Navigate to dashboard directory
            cd /root/dashboard || mkdir -p /root/dashboard

            # Pull latest code from GitHub (sparse checkout for dashboard only)
            if [ ! -d ".git" ]; then
              cd /root
              rm -rf dashboard
              git clone --depth 1 https://github.com/Jouiet/3a-automations.git temp-repo
              mv temp-repo/dashboard /root/dashboard
              rm -rf temp-repo
              cd /root/dashboard
            else
              git pull origin main
            fi

            # Create .env.local with runtime environment variables
            echo "N8N_HOST=${N8N_HOST}" > .env.local
            echo "N8N_API_KEY=${N8N_API_KEY}" >> .env.local
            echo "JWT_SECRET=${JWT_SECRET}" >> .env.local
            echo "GOOGLE_SHEETS_ID=${GOOGLE_SHEETS_ID}" >> .env.local
            echo "GOOGLE_SHEETS_API_URL=${GOOGLE_SHEETS_API_URL}" >> .env.local

            # Install dependencies and build
            npm install --legacy-peer-deps
            npm run build

            # Copy static files to standalone (required for standalone mode)
            cp -r .next/static .next/standalone/.next/
            cp -r public .next/standalone/ 2>/dev/null || true

            # Restart PM2 with standalone server
            pm2 delete dashboard 2>/dev/null || true
            cd .next/standalone
            PORT=3001 pm2 start server.js --name "dashboard"
            pm2 save
        env:
          N8N_HOST: ${{ secrets.N8N_HOST }}
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SHEETS_API_URL: ${{ secrets.GOOGLE_SHEETS_API_URL }}

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://dashboard.3a-automation.com/api/health || exit 1
