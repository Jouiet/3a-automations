name: Deploy Dashboard to Hostinger

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm install --legacy-peer-deps

      - name: Build dashboard
        working-directory: dashboard
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SHEETS_API_URL: ${{ secrets.GOOGLE_SHEETS_API_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm run build

      - name: Deploy to Hostinger VPS (PM2 Standalone)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          envs: JWT_SECRET,GOOGLE_SHEETS_ID,GOOGLE_SHEETS_API_URL
          script: |
            # STEP 1: Stop PM2 FIRST to release file handles
            pm2 stop dashboard 2>/dev/null || true
            pm2 delete dashboard 2>/dev/null || true

            # STEP 2: BACKUP existing .env.local (contains production secrets!)
            cd /root
            if [ -f dashboard/.env.local ]; then
              cp dashboard/.env.local /tmp/dashboard-env-backup
              echo "=== Backed up existing .env.local ==="
            fi

            # STEP 3: Complete cleanup - remove ALL old files
            rm -rf dashboard temp-repo

            # STEP 4: Fresh clone from GitHub
            git clone --depth 1 https://github.com/Jouiet/3a-automations.git temp-repo
            mv temp-repo/dashboard /root/dashboard
            rm -rf temp-repo
            cd /root/dashboard

            # STEP 5: RESTORE .env.local from backup OR create with known values
            if [ -f /tmp/dashboard-env-backup ]; then
              cp /tmp/dashboard-env-backup .env.local
              rm /tmp/dashboard-env-backup
              echo "=== Restored .env.local from backup ==="
            else
              echo "=== Creating .env.local with production values ==="
              cat > .env.local << 'ENVEOF'
NODE_ENV=production
JWT_SECRET=3a_automation_jwt_secret_2024
GOOGLE_SHEETS_ID=1OPJmd6lBxhnBfmX5F2nDkDEPjykGjCbC6UAQHV6Fy8w
GOOGLE_SHEETS_API_URL=https://script.google.com/macros/s/AKfycbzFP751mwK04FguPrIISQlMHHUULw5-e-n_Pn63h-SXEBOUvD-wpM7wmbGDPauGdzIZ/exec
ENVEOF
            fi
            echo "=== .env.local contents (masked) ==="
            cat .env.local | sed 's/=.*/=***/'

            # STEP 5: Clean install and build (no cache)
            rm -rf node_modules .next 2>/dev/null || true
            npm install --legacy-peer-deps
            npm run build

            # STEP 6: Verify buildId changed
            echo "Build ID: $(cat .next/BUILD_ID)"

            # STEP 7: Copy static files to standalone (required for standalone mode)
            cp -r .next/static .next/standalone/.next/
            cp -r public .next/standalone/ 2>/dev/null || true

            # STEP 8: Start PM2 with new build using absolute paths
            STANDALONE_DIR="/root/dashboard/.next/standalone"
            PORT=3001 pm2 start "$STANDALONE_DIR/server.js" --name "dashboard" --cwd "$STANDALONE_DIR"
            pm2 save

            # STEP 8b: Show running process info for verification
            pm2 show dashboard | grep -E "(cwd|exec|status|pid)"

            # STEP 9: Clear ALL nginx caches and RESTART (not just reload)
            echo "=== Clearing nginx cache ==="
            sudo rm -rf /var/cache/nginx/* 2>/dev/null || true
            sudo rm -rf /tmp/nginx* 2>/dev/null || true

            # Show nginx config for debugging proxy_cache
            echo "=== Nginx proxy_cache settings ==="
            sudo grep -r "proxy_cache" /etc/nginx/ 2>/dev/null || echo "No proxy_cache found"

            # RESTART nginx (not reload) to fully clear in-memory cache
            sudo systemctl restart nginx 2>/dev/null || true

            # Wait for nginx to restart
            sleep 3

            # Verify the deployment by calling localhost directly
            echo "=== Testing localhost:3001 directly ==="
            curl -s http://localhost:3001/api/health || echo "Localhost test failed"
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SHEETS_API_URL: ${{ secrets.GOOGLE_SHEETS_API_URL }}

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://dashboard.3a-automation.com/api/health || exit 1
